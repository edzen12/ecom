{% extends 'base.html' %}
{% load specifications %}
{% block content %}

<nav aria-label="breadcrumb" class="mt-4 mb-3">
  <ol class="breadcrumb" style="border: 1px solid #e9eccf; background-color: #fff">
    <li class="breadcrumb-item"><a href="{% url 'base' %}"><i class="fa fa-home"></i> Главная</a></li>
    <li class="breadcrumb-item"><a href="{{product.category.get_absolute_url}}">{{product.category.name}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{product.title}}</li>
  </ol>
</nav>

<div class="row">
    <div class="col-md-4 col-lg-3 col-12">
        <img src="{{product.image.url}}" alt="{{product.title}}" class="img-fluid">
    </div>
    <div class="col-md-8 col-lg-9 col-12">
        <h3>{{product.title}}</h3>
        <p>Цена: {{product.price}}</p>
        <p>Описание: {{product.description}}</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">
            <button class="btn btn-danger">
            <i class="fa fa-cart-plus"></i>
            Добавить в корзину
          </button>
        </a>
    </div>
    <div class="col-lg-12 col-12 col-md-12">
        <h6 class="mt-3 mb-3">Характеристики: </h6>

        {{ product|product_spec }}

    </div>
</div>
{% endblock content %}
